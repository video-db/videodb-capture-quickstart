<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Camera Bubble</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }

        .camera-container {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.4);
            box-sizing: border-box;
            background: #000;
            /* Make the whole bubble draggable */
            -webkit-app-region: drag;
            cursor: grab;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .camera-container:active {
            cursor: grabbing;
            border-color: #4CAF50;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            /* Mirror effect */
        }
    </style>
</head>

<body>
    <div class="camera-container">
        <video id="preview" autoplay muted playsinline></video>
    </div>
    <script src="camera.js"></script>
</body>

</html>
